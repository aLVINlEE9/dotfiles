# Change prefix key
set -g prefix ^a

# Enable clipboard integration
set -g set-clipboard on

# Terminal overrides for clipboard functionality
set -ag terminal-overrides "*:XT:Ms=\\E]52;c;%p2%s\\7"
set -ag terminal-overrides ",screen-256color:Ms=\\E]52;c;%p2%s\\7"
set -ag terminal-overrides ",tmux-256color:Ms=\\E]52;c;%p2%s\\7"


# Start window and pane numbering from 1
set -g base-index 1
setw -g pane-base-index 1

# Use vi mode keys
set-window-option -g mode-keys vi


# Reload configuration file
bind r source-file ~/.config/tmux/tmux.conf; display "Reloaded!"

# Split windows
bind-key v split-window -h
bind-key s split-window -v

set -g @cpu_low_icon "="
set -g @cpu_medium_icon "≡"
set -g @cpu_high_icon "≣"

set -g @cpu_low_fg_color "#[fg=#4a5568]"
set -g @cpu_medium_fg_color "#[fg=#8b5cf6]"
set -g @cpu_high_fg_color "#[fg=#ef4444]"

set -g @cpu_percentage_format "%3.1f%%"

set -g @cpu_medium_thresh "30"
set -g @cpu_high_thresh "80"

set -g @ram_low_icon "="
set -g @ram_medium_icon "≡"
set -g @ram_high_icon "≣"

set -g @ram_low_fg_color "#[fg=#4a5568]"
set -g @ram_medium_fg_color "#[fg=#8b5cf6]"
set -g @ram_high_fg_color "#[fg=#ef4444]"

set -g @gpu_low_icon "="
set -g @gpu_medium_icon "≡"
set -g @gpu_high_icon "≣"

set -g @gpu_low_fg_color "#[fg=#4a5568]"
set -g @gpu_medium_fg_color "#[fg=#8b5cf6]"
set -g @gpu_high_fg_color "#[fg=#ef4444]"

set -g @gram_low_icon "="
set -g @gram_medium_icon "≡"
set -g @gram_high_icon "≣"

set -g @gram_low_fg_color "#[fg=#4a5568]"
set -g @gram_medium_fg_color "#[fg=#8b5cf6]"
set -g @gram_high_fg_color "#[fg=#ef4444]"

set -g @online_icon "#[fg=#10b981]◉"
set -g @offline_icon "#[fg=#ef4444]⊘"

set -g @download_speed_format "%s"
set -g @upload_speed_format "%s"
set -g @net_speed_format "#[fg=#60a5fa]↓%s #[fg=#f59e0b]↑%s"

set -g @batt_icon_charge_tier8 '█████'  # 100-88%
set -g @batt_icon_charge_tier7 '████▓'  # 87-75%
set -g @batt_icon_charge_tier6 '████▒'  # 74-63%
set -g @batt_icon_charge_tier5 '███▒▒'  # 62-50%
set -g @batt_icon_charge_tier4 '███▒░'  # 49-38%
set -g @batt_icon_charge_tier3 '██▒░░'  # 37-25%
set -g @batt_icon_charge_tier2 '█▒░░░'  # 24-13%
set -g @batt_icon_charge_tier1 '▒░░░░'  # 12-0%

set -g @batt_icon_status_charged ''    # When plugged and full
set -g @batt_icon_status_charging '+'   # When charging
set -g @batt_icon_status_discharging '-'  # When on battery (no extra icon)
set -g @batt_icon_status_attached '='   # When plugged but not charging
set -g @batt_icon_status_unknown '?'    # Unknown status

set -g @batt_color_charge_primary_tier8 '#34d399'   # Green: 88-100%
set -g @batt_color_charge_primary_tier7 '#34d399'   # Green: 75-87%
set -g @batt_color_charge_primary_tier6 '#22c55e'   # Light green: 63-74%
set -g @batt_color_charge_primary_tier5 '#eab308'   # Yellow: 50-62%
set -g @batt_color_charge_primary_tier4 '#f59e0b'   # Orange: 38-49%
set -g @batt_color_charge_primary_tier3 '#f97316'   # Dark orange: 25-37%
set -g @batt_color_charge_primary_tier2 '#ef4444'   # Red: 13-24%
set -g @batt_color_charge_primary_tier1 '#dc2626'   # Dark red: 0-12%

set -g @batt_color_status_primary_charged '#34d399'    # Green when charged
set -g @batt_color_status_primary_charging '#3b82f6'   # Blue when charging

# Position status bar at top
set -g status-position top

# Status bar update interval (seconds)
set -g status-interval 2

set -g status-left-length 80
set -g status-right-length 130

# Basic status bar styling
set -g status-style "fg=#cad3f5,bg=#0F1119"

# Basic status bar configuration
set -g status-left "#[fg=#cdd6f5]▎#[fg=#8aadf4,bold]#(~/.config/tmux/scripts/os-icon.sh) #[fg=#8aadf4,bold]#{?client_ssh, $USER@#{client_hostname}, $USER@local} #[fg=#494d64]│ #[fg=#89b4fa,bold]#I:#P "
set -g status-right "#[fg=#494d64]│ #[fg=#f1f5f9,dim]CPU #[bold]#{cpu_fg_color}#{cpu_percentage} #{cpu_icon} #[fg=#34d399,bold]#{sysstat_loadavg} #[fg=#494d64]│ #[fg=#f1f5f9,nobold,dim]RAM #[bold]#{ram_fg_color}#{ram_percentage} #{ram_icon} #[fg=#494d64]│ #[fg=#f1f5f9,dim]GPU #[bold]#{gpu_fg_color}#{gpu_percentage} #{gpu_icon} #[bold]#{gram_fg_color}#{gram_percentage} #{gram_icon} #[fg=#494d64]│ #[fg=#f1f5f9,dim]NET #[bold]#{online_status} #{net_speed} #[fg=#494d64]│ #{battery_color_charge_fg}#{battery_icon_charge} #{battery_percentage} #{battery_icon_status}  #[fg=#8aadf4,bold]%a %b-%d %H:%M"
# set -g status-right "#{sysstat_cpu}#{cpu_temp_bg_color}#{cpu_temp}° #[default]#[fg=#494d64]│ #[fg=#fab387]#{sysstat_loadavg} #[fg=#494d64]│ #{sysstat_mem} #[fg=#494d64]│ #{gpu_percentage}#{gpu_temp_bg_color}#{gpu_temp}° #[default]#[fg=#494d64]│ #[fg=#cdd6f5]%m-%d %H:%M #[fg=#8aadf4,bg=#0F1119]"

# set -g status-right "#[fg=#a6e3a1] #{cpu_percentage} #[fg=#494d64]│ #[fg=#f9e2af] #{ram_percentage} #[fg=#494d64]│ #[fg=#fab387] #{load_avg} #[fg=#494d64]│ #[fg=#cdd6f5]%Y-%m-%d %H:%M #[fg=#8aadf4,bg=#0F1119]#{?#{shell_command:'test -f ~/.config/tmux/scripts/os-icon.sh'},▍ #(~/.config/tmux/scripts/os-icon.sh),▍ ?} "
# set -g status-bg '#0F1119'

# Window status formats
set -g window-status-format "#[bg=#151623,fg=#cad3f5]         #W        "
set -g window-status-current-format "#[bg=#1D1E2F,fg=#cdd6f5]▎#[fg=#cad3f5,bold]        #W        "
set -g window-status-separator " "


set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-online-status'
set -g @plugin 'tmux-plugins/tmux-net-speed'
set -g @plugin 'tmux-plugins/tmux-battery'
set -g @plugin 'tmux-plugins/tmux-cpu'
set -g @plugin 'samoshkin/tmux-plugin-sysstat'

bind-key -n 'C-h' if-shell -F '#{pane_at_left}'   'send-keys C-h' 'select-pane -L'
bind-key -n 'C-j' if-shell -F '#{pane_at_bottom}' 'send-keys C-j' 'select-pane -D'
bind-key -n 'C-k' if-shell -F '#{pane_at_top}'    'send-keys C-k' 'select-pane -U'
bind-key -n 'C-l' if-shell -F '#{pane_at_right}'  'send-keys C-l' 'select-pane -R'

bind-key -T copy-mode-vi 'C-h' select-pane -L
bind-key -T copy-mode-vi 'C-j' select-pane -D
bind-key -T copy-mode-vi 'C-k' select-pane -U
bind-key -T copy-mode-vi 'C-l' select-pane -R

# Install TPM if not already installed
if "test ! -d ~/.config/tmux/plugins/tpm" \
   "run 'git clone https://github.com/tmux-plugins/tpm ~/.config/tmux/plugins/tpm'"

# Initialize TPM (keep this line at the very bottom)
run '~/.config/tmux/plugins/tpm/tpm'




